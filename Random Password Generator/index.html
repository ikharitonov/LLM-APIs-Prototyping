<!DOCTYPE html>
<html>
<head>
  <title>Random Password Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3>Random Password Generator</h3>
        <div class="form-group">
          <label for="length-slider">Password Length:</label>
          <input type="range" class="form-control" id="length-slider" min="6" max="20" value="10">
        </div>
        <button class="btn btn-primary" id="generate-password">Generate Password</button>
        <button class="btn btn-default" id="copy-password">Copy Password</button>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="text" class="form-control" id="password" readonly>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
